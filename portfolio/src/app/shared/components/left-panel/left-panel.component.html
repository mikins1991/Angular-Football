<div class="left-part-content">
  <div class="logo-wrapper">
    <img class="logo" src="../../../../assets/img/logologo (1).png" />
  </div>
  <div class="menu-items" [class.menu-items-hide]="hide">
    <div class="menu-items-group">
      <div class="menu-items-group-content">
        <a *ngFor="let page of pages" color="left-panel-primery" class="left-panel-menu-item"
          [class.hide-panel-menu-item]="hide" routerLink="{{ page.path }}"
          routerLinkActive="left-panel-menu-item-active">
          <mat-icon *ngIf="page.icon" [class.hide-icon]="hide">{{
            page.icon
          }}</mat-icon>
          <span [class.titleTextNone]="hide">{{ page.title }}</span>
        </a>
      </div>
    </div>
  </div>
  <div class="info" [class.hide-info]="hide">
    <a class="info-content" [class.hide-content]="hide"
      href="https://www.linkedin.com/in/aleksandr-lemeshevskij-82093119a/" target="_blank">
      <img class="info-logo " [class.hide-logo]="hide" src="../../../../assets/img/linkedin-rect.svg" alt="" />
      <span class="info-name" [class.titleTextNone]="hide">A. Lemeshevskij</span>
    </a>
    <a class="info-content" [class.hide-content]="hide" href="https://github.com/mikins1991/Angular-Football"
      target="_blank">
      <img class="info-logo " [class.hide-logo]="hide" src="../../../../assets/img/github-filled.svg" alt="" />
      <span class="info-name" [class.titleTextNone]="hide">Angular_Footbal</span>
    </a>
    <a class="info-content" [class.hide-content]="hide"
      href="../../../../assets/Frontend Developer Minsk - A.Lemeshevskij_CV.pdf" download>
      <img class="info-logo " [class.hide-logo]="hide" src="../../../../assets/img/google-drive.svg" alt="" />
      <span class="info-name" [class.titleTextNone]="hide">CV_A. Lemeshevskij</span>
    </a>
  </div>
</div>
