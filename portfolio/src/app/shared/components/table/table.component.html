<div class="example-container mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> <img class="logo" src="{{element.logo}}">
                <p class="name">{{element.name}}</p>
            </td>
        </ng-container>


        <ng-container matColumnDef="playedGames">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Played </th>
            <td mat-cell *matCellDef="let element"> {{element.playedGames}} </td>
        </ng-container>


        <ng-container matColumnDef="draw">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Draw </th>
            <td mat-cell *matCellDef="let element"> {{element.draw}} </td>
        </ng-container>

        <ng-container matColumnDef="lost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lost </th>
            <td mat-cell *matCellDef="let element"> {{element.lost}} </td>
        </ng-container>

        <ng-container matColumnDef="goalsFor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header title="For goals"> GF </th>
            <td mat-cell *matCellDef="let element"> {{element.goalsFor}} </td>
        </ng-container>

        <ng-container matColumnDef="goalsAgainst">
            <th mat-header-cell *matHeaderCellDef mat-sort-header title="Against goals"> GA </th>
            <td mat-cell *matCellDef="let element"> {{element.goalsAgainst}} </td>
        </ng-container>

        <ng-container matColumnDef="goalDifference">
            <th mat-header-cell *matHeaderCellDef mat-sort-header title="Difference goals"> GD </th>
            <td mat-cell *matCellDef="let element"> {{element.goalDifference}} </td>
        </ng-container>

        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
            <td mat-cell *matCellDef="let element"> {{element.points}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
